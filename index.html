<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>8 images grid</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; padding: 18px; background: #f7f7f7; }

    /* grid container */
    .hero3 {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 boxes per row on desktop */
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2px;
    }

    /* each box: keep aspect ratio using padding-top fallback (works everywhere) */
    .box {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #ddd; /* fallback color while image loads */
      /* padding-top sets the height as % of width -> (height/width)*100 */
      /* for 270px width x 250px height: padding-top = 250/270 * 100 = 92.5926% */
      padding-top: 92.5926%;
    }

    /* image covers the box without distortion */
    .box img {
      position: absolute;
      inset: 0;               /* top:0; right:0; bottom:0; left:0; */
      width: 100%;
      height: 100%;
      object-fit: cover;      /* scale & crop to fill perfectly */
      display: block;
    }

    /* Responsive: 2 per row on medium screens, 1 per row on small screens */
    @media (max-width: 900px) {
      .hero3 { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .hero3 { grid-template-columns: repeat(1, 1fr); }
    }
  </style>
</head>
<body>

  <div class="hero3">
    <!-- Replace src with your own image paths -->
    <div class="box"><img src="images/photo1.jpg" alt="photo1"></div>
    <div class="box"><img src="images/photo2.jpg" alt="photo2"></div>
    <div class="box"><img src="images/photo3.jpg" alt="photo3"></div>
    <div class="box"><img src="images/photo4.jpg" alt="photo4"></div>
    <div class="box"><img src="images/photo5.jpg" alt="photo5"></div>
    <div class="box"><img src="images/photo6.jpg" alt="photo6"></div>
    <div class="box"><img src="images/photo7.jpg" alt="photo7"></div>
    <div class="box"><img src="images/photo8.jpg" alt="photo8"></div>
  </div>

</body>
</html>
